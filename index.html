<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Simple Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="calc-container">    
            <div class="calc-screen">
                <div data-previous-calculation class="calc-screen-text-prev"></div>
                <div data-current-calculation class="calc-screen-text-curr"></div>
            </div>
            <div class="calc-buttons">
                <button data-operation class="calc-button" type="button">C</button>
                <button data-number class="calc-button" type="button">+/-</button>
                <button data-operation class="calc-button" type="button">%</button>
                <button data-operation class="calc-button" type="button">/</button>
                <button data-number class="calc-button" type="button">7</button>
                <button data-number class="calc-button" type="button">8</button>
                <button data-number class="calc-button" type="button">9</button>
                <button data-operation class="calc-button" type="button">x</button>
                <button data-number class="calc-button" type="button">4</button>
                <button data-number class="calc-button" type="button">5</button>
                <button data-number class="calc-button" type="button">6</button>
                <button data-operation class="calc-button" type="button">-</button>
                <button data-number class="calc-button" type="button">1</button>
                <button data-number class="calc-button" type="button">2</button>
                <button data-number class="calc-button" type="button">3</button>
                <button data-operation class="calc-button" type="button">+</button>
                <button data-number id="long-0" type="button">0</button>
                <button data-number class="calc-button" type="button">.</button>
                <button data-operation class="calc-button" type="button">=</button>
            </div>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
