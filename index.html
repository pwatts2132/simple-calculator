<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Simple Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="calc-container">    
            <div class="calc-screen">
                <span class="calc-screen-text">0</span>
            </div>
            <div class="calc-buttons">
                <input class="calc-button" type="button" value="C">
                <input class="calc-button" type="button" value="+/-">
                <input class="calc-button" type="button" value="%">
                <input class="calc-button" type="button" value="รท">
                <input class="calc-button" type="button" value="7">
                <input class="calc-button" type="button" value="8">
                <input class="calc-button" type="button" value="9">
                <input class="calc-button" type="button" value="x">
                <input class="calc-button" type="button" value="4">
                <input class="calc-button" type="button" value="5">
                <input class="calc-button" type="button" value="6">
                <input class="calc-button" type="button" value="-">
                <input class="calc-button" type="button" value="1">
                <input class="calc-button" type="button" value="2">
                <input class="calc-button" type="button" value="3">
                <input class="calc-button" type="button" value="+">
                <input id="long-0" type="button" value="0">
                <input class="calc-button" type="button" value=".">
                <input class="calc-button" type="button" value="=">
            </div>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
